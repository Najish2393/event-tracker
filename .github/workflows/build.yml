name: Build and Deploy to AWS ECR and EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_FULL_IMAGE_URI: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
  APP_INTERNAL_PORT: 8000
  APP_EXTERNAL_PORT: 80

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        # Removed 'registries' input as it expects a 12-digit account ID
        # but was receiving the full registry URI, causing the error.
        # The action should infer the registry from configured AWS credentials.

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }} .
          docker tag ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }} ${{ env.ECR_FULL_IMAGE_URI }}:latest

      - name: Scan Docker image with Trivy and generate report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }}
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH,MEDIUM,LOW

      - name: Upload Trivy scan report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report-${{ github.sha }}
          path: trivy-report.json

      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }}
          docker push ${{ env.ECR_FULL_IMAGE_URI }}:latest

      - name: Echo Build and Push Success
        run: |
          echo "--- Docker Image Built and Pushed to ECR Successfully ---"
          echo "Image pushed: ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            echo "--- Starting Deployment to EC2 ---"
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
            echo "Pulling image: ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }}"
            docker pull ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }}
            echo "Stopping and removing old container (if any)..."
            docker stop event-tracker || true
            docker rm event-tracker || true
            echo "Running new container..."
            docker run -d --name event-tracker -p ${{ env.APP_EXTERNAL_PORT }}:${{ env.APP_INTERNAL_PORT }} ${{ env.ECR_FULL_IMAGE_URI }}:${{ github.sha }}
            echo "Deployment complete! Service should be running on port ${{ env.APP_EXTERNAL_PORT }}."
            echo "Verify with: docker ps"
            echo "Check logs with: docker logs event-tracker"
            echo "--- Deployment to EC2 Finished Successfully! ---"
            echo "Service deployed to http://${{ env.EC2_HOST }}:${{ env.APP_EXTERNAL_PORT }}"
